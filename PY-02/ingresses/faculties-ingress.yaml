apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: faculties-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: agronomy.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: agronomy-faculty-service
                port:
                  number: 80
    - host: engineering.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: engineering-faculty-service
                port:
                  number: 80
